<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link rel="shortcut icon" href="./resources/favicon.png" />
      <link rel="stylesheet" href="./public/index.css" />
      <title>TicTacToe</title>
   </head>
   <body>
      <div class="game--wrapper">
         <h1 class="game--title"></h1>
         <div class="game--info">
            <p class="game--xPoints"></p>
            <h1 class="game--winner"></h1>
            <p class="game--oPoints"></p>
         </div>

         <div class="board">
            <button
               class="sqr sqr-1"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-2"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-3"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-4"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-5"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-6"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-7"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-8"
               onclick="changePlayer(this)"
            ></button>
            <button
               class="sqr sqr-9"
               onclick="changePlayer(this)"
            ></button>
         </div>
      </div>

      <footer class="footer">
         <a
            class="footer--item footer--author"
            tabindex="1"
            href="https://github.com/LeonardoSchmittK"
         >
            Leo's
         </a>
      </footer>

      <script src="./public/index.js"></script>
   </body>
</html>
